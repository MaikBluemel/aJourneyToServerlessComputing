service: pizzasFromCloud # NOTE: update this with your service name

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
# frameworkVersion: "=X.X.X"

provider:
  name: aws
  #region: eu-central-1
  runtime: python2.7
  iamRoleStatements:
    - Effect: Allow
      Action: lambda:InvokeFunction
      Resource: arn:aws:lambda:*:*:function:*
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:Scan
        - dynamodb:UpdateItem
      Resource:
        - Fn::Join:
            - ':'
            - - 'arn:aws:dynamodb'
              - Ref: 'AWS::Region'
              - Ref: 'AWS::AccountId'
              - table/${self:custom.dynamodbTables.offersTable.name}


custom:
  dynamodbTables:
    offersTable:
      name: offers-${opt:stage}
  s3Buckets:
    s3BucketAppFrontend:
        name: pizzas-from-cloud-${opt:stage}



functions:
  getOffers:
    handler: getOffers.lambda_handler
    memorySize: 512
    timeout: 10
    environment:
      TABLE_NAME: ${self:custom.dynamodbTables.offersTable.name}
    events:
      - http:
          path: offers
          method: get
          integration: lambda
          cors:
            origin: '*'
            headers:
            - Content-Type
            - X-Amz-Date
            - Authorization
            - X-Api-Key
            - X-Amz-Security-Token
            - X-Amz-User-Agent
            allowCredentials: false
          statusCodes:
            200:
              pattern: '' # Default response method
          response:
            headers:
              Content-Type: "'application/json'"
            template: ${file(offersResponseTemplate.vm)}

resources:
  Resources:
    offersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.dynamodbTables.offersTable.name}
        AttributeDefinitions:
        - AttributeName: offerID
          AttributeType: S
        KeySchema:
        - AttributeName: offerID
          KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1